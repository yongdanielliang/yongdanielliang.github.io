    <script>
      function zero() {
          reset();
          document.getElementById('zero').style.background = "purple";
          document.getElementById('text1').innerHTML =
                  "Let us pick <span style='color:#EB0D1B'>0</span> as a starting vertex. Set <span style='color:black'>cost[0]</span> to <span style='color:black'>0</span> and <span style='color:black'>cost[i]</span> to <span style='color:black'>&#8734;</span> for all other vertices. <span style='color:black'>parent[0]</span> is set to <span style='color:black'>-1</span>, which indiciates that vertex <span style='color:black'>0</span> is the root. Initially, <span style='color:#EB0D1B'>T</span> is empty. Note that the algorithm will select the vertex with the smallest cost and add it to <span style='color:#EB0D1B'>T</span> in the next step. In this case, the vertex is <span style='color:#37826C'>0</span>, which will be added to <span style='color:#EB0D1B'>T</span>.";
          document.getElementById('p0').style.visibility = 'visible';
      }

      function buttonA() {
          reset();
          document.getElementById('buttonA').style.background = "purple";
          document.getElementById('text1').innerHTML =
                  "The algorithm adds <span style='color:#EB0D1B'>0</span> to <span style='color:#EB0D1B'>T</span>. Afterwards, it adjusts the cost for each vertex adjacent to <span style='color:#EB0D1B'>0</span>. The cost for vertices <span style='color:orange'>1</span> and <span style='color:orange'>5</span> and their parents are updated. In the next step, the algorithm will select the vertex in V - T with the smallest cost and add it to <span style='color:#EB0D1B'>T</span>. This vertex will be <span style='color:#37826C'>5</span>.";
          document.getElementById('pa').style.visibility = 'visible';
      }

      function buttonB() {
          reset();
          document.getElementById('buttonB').style.background = "purple";
          document.getElementById('text1').innerHTML =
                  "Add <span style='color:#EB0D1B'>5</span> to <span style='color:#EB0D1B'>T</span>. Update the cost for each vertex adjacent to <span style='color:#EB0D1B'>0</span>. The cost for vertices <span style='color:orange'>1</span> and <span style='color:orange'>5</span> and their parents. cost[6] is set to 7 and parent[6] is set to 5. cost[4] is set to 12 and parent[4] to 5. In the next step, the algorithm will select the vertex in V - T with the smallest cost and add it to <span style='color:#EB0D1B'>T</span>. This vertex will be <span style='color:#37826C'>1</span>.";
          document.getElementById('pb').style.visibility = 'visible';
      }

      function buttonC() {
          reset();
          document.getElementById('buttonC').style.background = "purple";
          document.getElementById('text1').innerHTML =
                  'Add vertex <span style="color:#EB0D1B">1</span> to <span style="color:#EB0D1B">T</span>. Update cost and parent for the vertices adjacent in V - T if applicable. cost[2] is updated to 10 and parent[2] to 1. Vertices <span style="color:orange">2</span>, <span style="color:orange">6</span>, and <span style="color:orange">4</span> in V - T are connected to the vertices in <span style="color:#EB0D1B">T</span>. Since <span style="color:#37826C">6</span> has smallest cost, it will be added to <span style="color:#EB0D1B">T</span> in the next step.';
          document.getElementById('pc').style.visibility = 'visible';
      }

      function buttonD() {
          reset();
          document.getElementById('buttonD').style.background = "purple";
          document.getElementById('text1').innerHTML =
                  'Add vertex <span style="color:#EB0D1B">6</span> to <span style="color:#EB0D1B">T</span>. Update cost and parent for vertices <span style="color:#EB0D1B">6</span> adjacent to in V - T. cost[2] is set to 5 and parent[2] to 6. cost[4] is set to 7 and parent[4] to 6. Vertices <span style="color:orange">2</span> and <span style="color:orange">4</span> in V - T are connected to the vertices in <span style="color:#EB0D1B">T</span>. Since cost[2] is smaller, <span style="color:#37826C">2</span> will be added to <span style="color:#EB0D1B">T</span> in the next step.';
          document.getElementById('pd').style.visibility = 'visible';
      }

      function buttonE() {
          reset();
          document.getElementById('buttonE').style.background = "purple";
          document.getElementById('text1').innerHTML =
                  'Add vertex <span style="color:#EB0D1B">2</span> to <span style="color:#EB0D1B">T</span>. Update cost and parent for vertices <span style="color:#EB0D1B">2</span> adjacent to in V - T. cost[3] is set to 8 and parent[3] to 2. Vertices <span style="color:orange">3</span> and <span style="color:orange">4</span> in V - T are connected to the vertices in <span style="color:#EB0D1B">T</span>. Since cost[4] is smaller, <span style="color:#37826C">4</span> will be added to <span style="color:#EB0D1B">T</span> in the next step.';

          document.getElementById('pe').style.visibility = 'visible';
      }

      function buttonF() {
          reset();
          document.getElementById('buttonF').style.background = "purple";
          document.getElementById('text1').innerHTML =
                   'Add vertex <span style="color:#EB0D1B">4</span> to <span style="color:#EB0D1B">T</span>. Update cost and parent for vertices <span style="color:#EB0D1B">4</span> adjacent to in V - T if applicable. In this case, there is no update. The algorithm will add <span style="color:#37826C">3</span> to <span style="color:#EB0D1B">T</span> in the next step.';

    document.getElementById('pf').style.visibility = 'visible';
      }

      function buttonG() {
          reset();
          document.getElementById('buttonG').style.background = "purple";
          document.getElementById('text1').innerHTML =
                   'Add vertex <span style="color:#EB0D1B">3</span> to <span style="color:#EB0D1B">T</span>. Done!';

    document.getElementById('pg').style.visibility = 'visible';
      }

  function reset() {
          document.getElementById('zero').style.background = "#3070a8";
          document.getElementById('buttonA').style.background = "#3070a8";
          document.getElementById('buttonB').style.background = "#3070a8";
          document.getElementById('buttonC').style.background = "#3070a8";
          document.getElementById('buttonD').style.background = "#3070a8";
          document.getElementById('buttonE').style.background = "#3070a8";
          document.getElementById('buttonF').style.background = "#3070a8";
          document.getElementById('buttonG').style.background = "#3070a8";
          document.getElementById('p0').style.visibility = 'hidden';
          document.getElementById('pa').style.visibility = 'hidden';
          document.getElementById('pb').style.visibility = 'hidden';
          document.getElementById('pc').style.visibility = 'hidden';
          document.getElementById('pd').style.visibility = 'hidden';
          document.getElementById('pe').style.visibility = 'hidden';
          document.getElementById('pf').style.visibility = 'hidden';
          document.getElementById('pg').style.visibility = 'hidden';
      }

      function init() {
          reset();
          zero();
          document.getElementById('p0').style.visibility = 'visible';
      }
